image: node:8.10.0

cache:
  paths:
    - code/client/node_modules/

stages:
  - lint
  - build

lint:
  stage: lint
  script:
    - cd code/client
    - npm install
    - ./node_modules/@angular/cli/bin/ng lint

build:
  stage: build
  script:
    - cd code/client
    - npm install
    - ./node_modules/@angular/cli/bin/ng build --prod --base-href ./
