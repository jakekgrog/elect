<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Make voting simple!<h5>Create secure polls and votes with ease</h5></h1>

        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">

              <div class="col-12 ">
                <button *ngIf="!userIsAuthenticated" routerLink="/signin" class="btn btn-block btn-lg btn-primary">Sign up!</button>
                <button *ngIf="userIsAuthenticated" routerLink="/poll/create" class="btn btn-block btn-lg btn-primary">Create a poll</button>
              </div>
        </div>
      </div>
    </div>
</header>
