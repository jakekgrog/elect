<div class="container">
  <div class="form-container">
    <form [formGroup]="pollForm">
      <h4>Poll Title</h4>
      <input class="form-control" formControlName="title"><br>
      <h4>Poll Type</h4>
      <select class="form-control" formControlName="type">
        <option [value]="type" *ngFor="let type of voteTypes">{{type.name}}</option>
      </select>
      <div formArrayName="options">
        <h4>Poll options</h4> <button class="btn btn-primary" (click)="addOption()">Add Option</button>

        <div *ngFor="let option of options.controls; let i=index">
          <label>
            Poll option:
            <input class="form-control" type="text" [formControlName]="i">
          </label>
        </div>
      </div>
      <button class="btn btn-primary" (click)="submit()">Submit</button>
    </form>
  </div>
</div>
